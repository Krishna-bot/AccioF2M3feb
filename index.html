<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h4 class="bg-dark text-white mx-auto p-3">Dashboard</h4>
        <button type="button" class="btn btn-dark btn-sm mt-2 px-5" id="addRowbutton">Add a new Row</button>
        <table class="table mt-4" id="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Student Name</th>
                <th scope="col">Student Roll</th>
                <th scope="col">Subject</th>
                <th scope="col">Marks</th>
                <th scope="col">Marked By</th>
                <th scope="col">Save</th>
              </tr>
            </thead>
            <tbody id="rows">
              <tr id="row">
                <th scope="row" id="ID">1</th>
                <td><input type="text" id="SName" value=""></td>
                <td><input type="text" id="SRoll" value=""></td>
                <td><input type="text" id="SSubject" value=""></td>
                <td><input type="text" id="SMarks" value=""></td>
                <td><input type="text" id="SMarked" value=""></td>
                <td><button type="submit" class="btn btn-dark btn-sm" id="save">Save</td>
              </tr>
              
            </tbody>
          </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
